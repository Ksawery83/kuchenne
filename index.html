<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Film</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video autoplay muted playsinline oncontextmenu="return false">
      <source src="film.mp4" type="video/mp4">
    </video>
  </body>
</html>
